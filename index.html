<script>

  { name: "Ensalada de lechuga", cat: "crudo_ensalada" },
  { name: "Ensalada de lechuga con espinaca", cat: "crudo_ensalada" },

// =====================
const STORAGE_KEY = "menu_week_blocks_v9";
const BLOCKS = [
  { key: "LM", title: "Lunes y Martes" },
  { key: "MJ", title: "Mi√©rcoles y Jueves" },
  { key: "V",  title: "Viernes" }
];

const els = {
  weekBadge: document.getElementById("weekBadge"),
  menuBox: document.getElementById("menuBox"),
  status: document.getElementById("status"),
  otherSection: document.getElementById("otherSection"),
  btnGenerate: document.getElementById("btnGenerate"),
  btnRedoAll: document.getElementById("btnRedoAll"),
  btnRedoLM: document.getElementById("btnRedoLM"),
  btnRedoMJ: document.getElementById("btnRedoMJ"),
  btnRedoV: document.getElementById("btnRedoV"),
  btnCopy: document.getElementById("btnCopy"),
};

// =====================
//  Fechas (Lun‚ÄìVie). S√°bado => siguiente semana.
// =====================
const MONTHS_ES = [
  "Enero","Febrero","Marzo","Abril","Mayo","Junio",
  "Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"
];

function startOfWeekMonday(date){
  const d = new Date(date);
  d.setHours(0,0,0,0);
  const day = d.getDay(); // Dom=0..Sab=6
  const diffToMonday = (day === 0) ? -6 : (1 - day);
  d.setDate(d.getDate() + diffToMonday);
  return d;
}

function addDays(date, days){
  const d = new Date(date);
  d.setDate(d.getDate() + days);
  return d;
}

function targetWeekRange(now = new Date()){
  const base = new Date(now);
  if(base.getDay() === 6){ base.setDate(base.getDate() + 7); }
  const monday = startOfWeekMonday(base);
  const friday = addDays(monday, 4);
  return { monday, friday };
}

/* ‚úÖ Maneja cambio de mes */
function formatRangeLabel(monday, friday){
  const d1 = monday.getDate();
  const d2 = friday.getDate();
  const m1 = MONTHS_ES[monday.getMonth()];
  const m2 = MONTHS_ES[friday.getMonth()];
  const year = monday.getFullYear();

  if(monday.getMonth() === friday.getMonth()){
    return `${d1} a ${d2} de ${m1} ${year}`;
  }
  return `${d1} de ${m1} a ${d2} de ${m2} ${year}`;
}

function currentTargetMeta(){
  const { monday, friday } = targetWeekRange(new Date());
  const key = `${monday.getFullYear()}-${String(monday.getMonth()+1).padStart(2,'0')}-${String(monday.getDate()).padStart(2,'0')}`;
  return { key, monday, friday, label: formatRangeLabel(monday, friday), year: monday.getFullYear() };
}

// =====================
//  UI helpers
// =====================
function setStatus(msg, ok=false){
  els.status.textContent = msg;
  els.status.className = "statusBar" + (ok ? " ok" : "");
}

function setHasMenuUI(hasMenu){
  els.otherSection.style.display = hasMenu ? "block" : "none";
  els.btnRedoAll.disabled = !hasMenu;
  els.btnRedoLM.disabled = !hasMenu;
  els.btnRedoMJ.disabled = !hasMenu;
  els.btnRedoV.disabled = !hasMenu;
}

function seededRng(seed){
  let x = seed >>> 0;
  return function(){
    x = (1664525 * x + 1013904223) >>> 0;
    return x / 4294967296;
  };
}

function hashStringToUint(str){
  let h = 2166136261 >>> 0;
  for(let i=0; i<str.length; i++){
    h ^= str.charCodeAt(i);
    h = Math.imul(h, 16777619);
  }
  return h >>> 0;
}

function pickOne(arr, rng){
  return arr[Math.floor(rng() * arr.length)];
}

function shuffleInPlace(arr, rng){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(rng() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function proteinsByCategory(){
  const map = new Map();
  for(const p of PROTEINS){
    if(!map.has(p.cat)) map.set(p.cat, []);
    map.get(p.cat).push(p);
  }
  return map;
}

/* 1 cocido + 1 crudo */
function pickCookedAndRaw(rng){
  const cooked = pickOne(COOKED_SIDES, rng);
  let raw = pickOne(RAW_SIDES, rng);
  let guard = 0;
  while(raw.cat === cooked.cat && guard++ < 20){
    raw = pickOne(RAW_SIDES, rng);
  }
  return [cooked.name, raw.name];
}

function comboToText(blockTitle, combo){
  return `${blockTitle}:\nüçó/ü•© ${combo.protein}\nüç≤ (Cocido) ${combo.sides[0]}\nü•ó (Crudo) ${combo.sides[1]}\n`;
}

function formatMenuText(meta, data){
  const lines = [];
  lines.push(`MEN√ö ‚Äî ${meta.label}`);
  lines.push(`(Fijo durante la semana. Desde s√°bado: men√∫ de la siguiente semana.)`);
  lines.push("‚Äî".repeat(44));
  for(const b of BLOCKS){
    const c = data.blocks?.[b.key];
    if(c){ lines.push(comboToText(b.title, c)); }
  }
  return lines.join("\n").trim();
}

function render(meta, data){
  els.weekBadge.textContent = meta.label;
  els.menuBox.textContent = formatMenuText(meta, data);
}

// =====================
//  Storage
// =====================
function loadSaved(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    return JSON.parse(raw);
  }catch{ return null; }
}

function save(meta, blocks){
  const obj = {
    meta: { key: meta.key, label: meta.label, year: meta.year },
    blocks,
    at: Date.now()
  };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
  return obj;
}

function isSameMeta(savedMeta, meta){
  return savedMeta && meta && savedMeta.key === meta.key;
}

// =====================
//  Generator
// =====================
function makeSeed(meta, salt=0){
  const base = hashStringToUint(meta.key);
  return (base * 31 + (salt >>> 0)) >>> 0;
}

function generateAllBlocksUniqueProteinCats(meta, salt=0){
  const rng = seededRng(makeSeed(meta, salt));
  const pMap = proteinsByCategory();
  const pCats = Array.from(pMap.keys());

  const chosenProteinCats = shuffleInPlace([...pCats], rng).slice(0, BLOCKS.length);

  const blocks = {};
  for(let i = 0; i < BLOCKS.length; i++){
    const b = BLOCKS[i];
    const cat = chosenProteinCats[i];
    const proteinObj = pickOne(pMap.get(cat), rng);
    const sides = pickCookedAndRaw(rng);
    blocks[b.key] = { protein: proteinObj.name, proteinCat: cat, sides };
  }
  return blocks;
}

function regenerateSingleBlockKeepingUniqueProteinCats(meta, existingBlocks, blockKey){
  const usedCats = new Set();
  for(const k of Object.keys(existingBlocks)){
    if(k !== blockKey && existingBlocks[k]?.proteinCat){
      usedCats.add(existingBlocks[k].proteinCat);
    }
  }

  const pMap = proteinsByCategory();
  let availableCats = Array.from(pMap.keys()).filter(c => !usedCats.has(c));
  if(!availableCats.length) availableCats = Array.from(pMap.keys());

  const rng = seededRng(makeSeed(meta, Date.now() & 0xffffffff));
  availableCats = shuffleInPlace(availableCats, rng);

  const chosenCat = availableCats[0];
  const proteinObj = pickOne(pMap.get(chosenCat), rng);
  const sides = pickCookedAndRaw(rng);

  return { protein: proteinObj.name, proteinCat: chosenCat, sides };
}

// =====================
//  Actions
// =====================
function confirmDanger(message){
  return window.confirm(message);
}

function ensureMenuLoaded(){
  const meta = currentTargetMeta();
  els.weekBadge.textContent = meta.label;

  const saved = loadSaved();
  const hasMenu = !!(saved && isSameMeta(saved.meta, meta) && saved.blocks && Object.keys(saved.blocks).length);

  setHasMenuUI(hasMenu);

  if(hasMenu){
    render(meta, saved);
    setStatus("Men√∫ cargado (guardado para esta semana).", true);
    return;
  }

  els.menuBox.textContent =
    `No hay men√∫ guardado para: ${meta.label}\n` +
    `Pulsa "Generar men√∫" para crearlo.`;
  setStatus("Listo para generar un men√∫ nuevo.", false);
}

function actionGenerateIfEmpty(){
  const meta = currentTargetMeta();
  const saved = loadSaved();
  const hasMenu = !!(saved && isSameMeta(saved.meta, meta) && saved.blocks && Object.keys(saved.blocks).length);

  if(hasMenu){
    render(meta, saved);
    setHasMenuUI(true);
    setStatus("Ya existe un men√∫ para estas fechas. Si deseas cambiarlo, usa 'Rehacer'.", false);
    return;
  }

  const blocks = generateAllBlocksUniqueProteinCats(meta, 0);
  const obj = save(meta, blocks);
  render(meta, obj);
  setHasMenuUI(true);
  setStatus("Men√∫ generado y guardado ‚úÖ", true);
}

function actionRedoAll(){
  if(els.btnRedoAll.disabled) return;

  const ok = confirmDanger("¬øSeguro que quieres rehacer TODO el men√∫?\n\nEsto cambiar√° los 3 bloques.");
  if(!ok){
    setStatus("Acci√≥n cancelada.", false);
    return;
  }

  const meta = currentTargetMeta();
  const salt = Date.now() & 0xffffffff;
  const blocks = generateAllBlocksUniqueProteinCats(meta, salt);
  const obj = save(meta, blocks);
  render(meta, obj);
  setHasMenuUI(true);
  setStatus("Men√∫ completo rehecho ‚úÖ", true);
}

function actionRedoBlock(blockKey){
  const meta = currentTargetMeta();
  const saved = loadSaved();
  const hasMenu = !!(saved && isSameMeta(saved.meta, meta) && saved.blocks && Object.keys(saved.blocks).length);
  if(!hasMenu) return;

  const title = BLOCKS.find(b => b.key === blockKey)?.title || "este bloque";
  const ok = confirmDanger(`¬øSeguro que quieres rehacer "${title}"?\n\nSolo cambiar√° ese bloque.`);
  if(!ok){
    setStatus("Acci√≥n cancelada.", false);
    return;
  }

  const blocks = {...saved.blocks};
  blocks[blockKey] = regenerateSingleBlockKeepingUniqueProteinCats(meta, blocks, blockKey);

  const obj = save(meta, blocks);
  render(meta, obj);
  setHasMenuUI(true);
  setStatus(`Bloque "${title}" rehecho ‚úÖ`, true);
}

async function copyToClipboard(){
  const text = els.menuBox.textContent || "";
  try{
    await navigator.clipboard.writeText(text);
    setStatus("Copiado ‚úÖ", true);
  }catch{
    const ta = document.createElement("textarea");
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
    setStatus("Copiado ‚úÖ", true);
  }
}

// Wire
document.getElementById("btnGenerate").addEventListener("click", actionGenerateIfEmpty);
document.getElementById("btnRedoAll").addEventListener("click", actionRedoAll);
document.getElementById("btnRedoLM").addEventListener("click", () => actionRedoBlock("LM"));
document.getElementById("btnRedoMJ").addEventListener("click", () => actionRedoBlock("MJ"));
document.getElementById("btnRedoV").addEventListener("click",  () => actionRedoBlock("V"));
document.getElementById("btnCopy").addEventListener("click", copyToClipboard);

// Init
ensureMenuLoaded();
</script>
