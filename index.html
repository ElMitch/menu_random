<script>
// =====================

// =====================

// =====================
//  COMPLEMENTOS (con categor√≠a)
// =====================
const SIDES = [
  { name: "Sopa de fideo", cat: "sopa" },
  { name: "Sopa de verduras", cat: "sopa" },
  { name: "Sopa aguada", cat: "sopa" },
  { name: "Sopa de tortilla", cat: "sopa" },

  { name: "Spaghetti al ajo", cat: "carbo" },
  { name: "Pasta", cat: "carbo" },

  { name: "Lentejas", cat: "leguminosa" },
  { name: "Frijoles de la olla", cat: "leguminosa" },
  { name: "Alubias guisadas", cat: "leguminosa" },

  { name: "Papas asadas", cat: "papa" },

  { name: "Verduras salteadas", cat: "verdura" },
  { name: "Verduras crudas", cat: "verdura" },
  { name: "Ensalada con aguacate", cat: "ensalada" },
  { name: "Ensalada verde con semillas", cat: "ensalada" },
  { name: "Guacamole", cat: "extra" }
];

// =====================
const STORAGE_KEY = "menu_week_blocks_v4";
const BLOCKS = [
  { key: "LM", title: "Lunes y Martes" },
  { key: "MJ", title: "Mi√©rcoles y Jueves" },
  { key: "V",  title: "Viernes" }
];

const els = {
  weekBadge: document.getElementById("weekBadge"),
  menuBox: document.getElementById("menuBox"),
  status: document.getElementById("status"),
  btnGenerate: document.getElementById("btnGenerate"),
  btnRedoAll: document.getElementById("btnRedoAll"),
  btnRedoLM: document.getElementById("btnRedoLM"),
  btnRedoMJ: document.getElementById("btnRedoMJ"),
  btnRedoV: document.getElementById("btnRedoV"),
  btnCopy: document.getElementById("btnCopy"),
};

function isoWeekInfo(date = new Date()){
  const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
  const dayNum = d.getUTCDay() || 7;
  d.setUTCDate(d.getUTCDate() + 4 - dayNum);
  const yearStart = new Date(Date.UTC(d.getUTCFullYear(),0,1));
  const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
  return { year: d.getUTCFullYear(), week: weekNo };
}

function targetWeekInfo(now = new Date()){
  const day = now.getDay();
  const base = new Date(now);
  if(day === 6){ base.setDate(base.getDate() + 7); } // s√°bado => siguiente semana
  return isoWeekInfo(base);
}

function setStatus(msg, ok=false){
  els.status.textContent = msg;
  els.status.className = "statusBar" + (ok ? " ok" : "");
}

function seededRng(seed){
  let x = seed >>> 0;
  return function(){
    x = (1664525 * x + 1013904223) >>> 0;
    return x / 4294967296;
  };
}

function pickOne(arr, rng){
  return arr[Math.floor(rng() * arr.length)];
}

function shuffleInPlace(arr, rng){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(rng() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function comboToText(blockTitle, combo){
  return `${blockTitle}:\nüçó/ü•© ${combo.protein}\nü•¶ ${combo.sides[0]}\nü•¶ ${combo.sides[1]}\n`;
}

function formatMenuText(meta, data){
  const lines = [];
  lines.push(`MEN√ö ‚Äî Semana objetivo ISO ${meta.week} / ${meta.year}`);
  lines.push(`(Fijo durante la semana. Desde s√°bado: men√∫ de la siguiente semana.)`);
  lines.push("‚Äî".repeat(44));
  for(const b of BLOCKS){
    const c = data.blocks?.[b.key];
    if(c){ lines.push(comboToText(b.title, c)); }
  }
  return lines.join("\n").trim();
}

function render(meta, data){
  els.weekBadge.textContent = `Semana objetivo: ${meta.week} (${meta.year})`;
  els.menuBox.textContent = formatMenuText(meta, data);
}

function loadSaved(){
  try{
    const raw = localStorage.getItem(STORAGE_KEY);
    if(!raw) return null;
    return JSON.parse(raw);
  }catch{ return null; }
}

function save(meta, blocks){
  const obj = { meta, blocks, at: Date.now() };
  localStorage.setItem(STORAGE_KEY, JSON.stringify(obj));
  return obj;
}

function isSameMeta(a,b){
  return a && b && a.week === b.week && a.year === b.year;
}

function makeSeed(meta, salt=0){
  const base = (meta.year * 1000 + meta.week) >>> 0;
  return (base * 31 + (salt >>> 0)) >>> 0;
}

function proteinsByCategory(){
  const map = new Map();
  for(const p of PROTEINS){
    if(!map.has(p.cat)) map.set(p.cat, []);
    map.get(p.cat).push(p);
  }
  return map;
}

function sidesByCategory(){
  const map = new Map();
  for(const s of SIDES){
    if(!map.has(s.cat)) map.set(s.cat, []);
    map.get(s.cat).push(s);
  }
  return map;
}

// 2 complementos con categor√≠a distinta (ej. no 2 ensaladas en el mismo bloque)
function pickTwoSidesDifferentCats(rng){
  const map = sidesByCategory();
  const cats = Array.from(map.keys());
  const chosenCats = shuffleInPlace([...cats], rng).slice(0, 2);
  const a = pickOne(map.get(chosenCats[0]), rng).name;
  const b = pickOne(map.get(chosenCats[1]), rng).name;
  return [a, b];
}

// prote√≠nas con categor√≠a √∫nica por semana (entre los 3 bloques)
function generateAllBlocksUniqueProteinCats(meta, salt=0){
  const rng = seededRng(makeSeed(meta, salt));
  const pMap = proteinsByCategory();
  const pCats = Array.from(pMap.keys());

  const chosenProteinCats = shuffleInPlace([...pCats], rng).slice(0, BLOCKS.length);

  const blocks = {};
  for(let i = 0; i < BLOCKS.length; i++){
    const b = BLOCKS[i];
    const cat = chosenProteinCats[i];
    const proteinObj = pickOne(pMap.get(cat), rng);
    const sides = pickTwoSidesDifferentCats(rng);
    blocks[b.key] = { protein: proteinObj.name, proteinCat: cat, sides };
  }
  return blocks;
}

function regenerateSingleBlockKeepingUniqueProteinCats(meta, existingBlocks, blockKey){
  const usedCats = new Set();
  for(const k of Object.keys(existingBlocks)){
    if(k !== blockKey && existingBlocks[k]?.proteinCat){
      usedCats.add(existingBlocks[k].proteinCat);
    }
  }

  const pMap = proteinsByCategory();
  let availableCats = Array.from(pMap.keys()).filter(c => !usedCats.has(c));
  if(!availableCats.length) availableCats = Array.from(pMap.keys());

  const rng = seededRng(makeSeed(meta, Date.now() & 0xffffffff));
  availableCats = shuffleInPlace(availableCats, rng);

  const chosenCat = availableCats[0];
  const proteinObj = pickOne(pMap.get(chosenCat), rng);
  const sides = pickTwoSidesDifferentCats(rng);

  return { protein: proteinObj.name, proteinCat: chosenCat, sides };
}

function currentTargetMeta(){
  return targetWeekInfo(new Date());
}

function ensureMenuLoaded(){
  const meta = currentTargetMeta();
  const saved = loadSaved();

  if(saved && isSameMeta(saved.meta, meta) && saved.blocks && Object.keys(saved.blocks).length){
    render(meta, saved);
    setStatus("Cargado men√∫ guardado para la semana objetivo.", true);
    return;
  }

  els.weekBadge.textContent = `Semana objetivo: ${meta.week} (${meta.year})`;
  els.menuBox.textContent =
    `No hay men√∫ guardado para la semana objetivo (${meta.week}/${meta.year}).\n` +
    `Pulsa "Generar men√∫" para crearlo.`;
  setStatus("Listo para generar men√∫ nuevo.", false);
}

function actionGenerateIfEmpty(){
  const meta = currentTargetMeta();
  const saved = loadSaved();

  if(saved && isSameMeta(saved.meta, meta) && saved.blocks && Object.keys(saved.blocks).length){
    render(meta, saved);
    setStatus("Ya existe un men√∫ para esta semana objetivo. Usa 'Rehacer...' si quieres cambiarlo.", false);
    return;
  }

  const blocks = generateAllBlocksUniqueProteinCats(meta, 0);
  const obj = save(meta, blocks);
  render(meta, obj);
  setStatus("Men√∫ generado y guardado ‚úÖ", true);
}

function actionRedoAll(){
  const meta = currentTargetMeta();
  const salt = Date.now() & 0xffffffff;
  const blocks = generateAllBlocksUniqueProteinCats(meta, salt);
  const obj = save(meta, blocks);
  render(meta, obj);
  setStatus("Men√∫ COMPLETO rehecho y guardado ‚úÖ", true);
}

function actionRedoBlock(blockKey){
  const meta = currentTargetMeta();
  const saved = loadSaved();

  let blocks = (saved && isSameMeta(saved.meta, meta) && saved.blocks && Object.keys(saved.blocks).length)
    ? {...saved.blocks}
    : generateAllBlocksUniqueProteinCats(meta, 0);

  blocks[blockKey] = regenerateSingleBlockKeepingUniqueProteinCats(meta, blocks, blockKey);

  const obj = save(meta, blocks);
  render(meta, obj);

  const title = BLOCKS.find(b => b.key === blockKey)?.title || blockKey;
  setStatus(`Bloque "${title}" rehecho y guardado ‚úÖ`, true);
}

async function copyToClipboard(){
  const text = els.menuBox.textContent || "";
  try{
    await navigator.clipboard.writeText(text);
    setStatus("Copiado al portapapeles ‚úÖ", true);
  }catch{
    const ta = document.createElement("textarea");
    ta.value = text;
    document.body.appendChild(ta);
    ta.select();
    document.execCommand("copy");
    document.body.removeChild(ta);
    setStatus("Copiado (modo compatibilidad) ‚úÖ", true);
  }
}

els.btnGenerate.addEventListener("click", actionGenerateIfEmpty);
els.btnRedoAll.addEventListener("click", actionRedoAll);
els.btnRedoLM.addEventListener("click", () => actionRedoBlock("LM"));
els.btnRedoMJ.addEventListener("click", () => actionRedoBlock("MJ"));
els.btnRedoV.addEventListener("click",  () => actionRedoBlock("V"));
els.btnCopy.addEventListener("click", copyToClipboard);

ensureMenuLoaded();
</script>
